<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <title>Decentralized Voting Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="./stylesheets/app.css"> -->
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default bg-0">
        <div class="navbar-header">
            <h3 class="title">Decentralized Voting Application</h3>
        </div>
    </nav>

    <!-- First Container -->
    <div class="container-fluid bg-2">
        <div class="margin-top-3">
            <div class="margin-top-3">
                <div class="col-sm-7 bg-6">
                    <h2>Candidates</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Candidate</th>
                                    <th>Votes</th>
                                </tr>
                            </thead>
                            <tbody id="candidate-rows">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-sm-offset-1 col-sm-4 bg-6">
                    <h2>Tokens</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <tr>
                                <th>Tokens Info</th>
                                <th>Value</th>
                            </tr>
                            <tr>
                                <td>Tokens For Sale</td>
                                <td id="tokens-total"></td>
                            </tr>
                            <tr>
                                <td>Tokens Sold</td>
                                <td id="tokens-sold"></td>
                            </tr>
                            <tr>
                                <td>Price Per Token</td>
                                <td id="token-cost"></td>
                            </tr>
                            <tr>
                                <td>Balance in the contract</td>
                                <td id="contract-balance"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="col-sm-7 form bg-5">
            <h2>Vote for Candidate</h2>
            <div id="msg"></div>
            <input type="text" id="candidate" class="form-control" placeholder="Enter the candidate name" />
            <br>
            <br>
            <input type="text" id="vote-tokens" class="form-control" placeholder="Total no. of tokens to vote" />
            <br>
            <br>
            <a href="#" onclick="App.voteForCandidate(); return false;" class="btn btn-primary">Vote</a>
        </div>
        <div class="col-sm-offset-1 col-sm-4 bg-5">
            <div class="col-sm-12 form">
                <h2>Purchase Tokens</h2>
                <div id="buy-msg"></div>
                <input type="text" id="buy" class="col-sm-8" placeholder="Number of tokens to buy" />
                <a href="#" onclick="App.buyTokens(); return false;" class="btn btn-primary">Buy</a>
            </div>
            <div class="col-sm-12 margin-top-3 form">
                <h2 class="">Lookup Voter Info</h2>
                <input type="text" id="voter-info" , class="col-sm-8" placeholder="Enter the voter address" />
                <a href="#" onclick="App.lookupVoterInfo(); return false;" class="btn btn-primary">Lookup</a>
                <div class="voter-details text-left">
                    <div id="tokens-bought" class="margin-top-3 col-md-12"></div>
                    <div id="votes-cast" class="col-md-12"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->

</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>

</html>
